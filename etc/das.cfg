[cache_server]
thread_pool = 30
socket_queue_size = 100
loglevel = 0
n_worker_threads = 4
host = 0.0.0.0
log_screen = True
queue_limit = 100
logfile = /tmp/das_cache.log
port = 8211

[web_server]
thread_pool = 30
socket_queue_size = 100
cache_server_url = http://localhost:8211
loglevel = 0
host = 0.0.0.0
log_screen = True
url_base = /das
logfile = /tmp/das_web.log
port = 8212

[parserdb]
enable = True
collname = db
dbname = parser
sizecap = 5242880

[mappingdb]
collname = db
dbname = mapping

[mongodb]
dbport = 27017
dbhost = localhost
bulkupdate_size = 5000
dbname = das
lifetime = 86400

[loggingdb]
capped_size = 104857600
collname = db
dbname = parser

[analyticsdb]
collname = db
dbname = analytics

[dasdb]
cachecollection = cache
mrcollection = mapreduce
dbname = das
mergecollection = merge

[das]
services = google_maps,ip,postalcode
logformat = %(levelname)s %(message)s
logfile = /tmp/das.log
parserdir = /tmp
verbose = 0

