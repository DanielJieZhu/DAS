# RunSummary API mapping to DAS
system : runsum
format : XML
---
urn : "runsum"
url : "https://cmswbm.web.cern.ch/cmswbm/cmsdb/servlet/RunSummary"
expire : 86400
params  : {"DB":"cms_omds_lb", "FORMAT":"XML", "RUN":"required"}
daskeys : [
        {"key":"run", "map":"run.number", "pattern":""},
        {"key":"bfield", "map":"run.bfield", "pattern":""},
]
das2api : [
        {"das_key":"run", "api_param":"RUN", "pattern":"re.compile('[1-9][0-9]{4,5}')"},
        {"das_key":"run.number","api_param":"RUN", "pattern":"re.compile('[1-9][0-9]{4,5}')"},
]
---
notations : [
    {"notation":"bField", "map":"bfield", "api":""},
    {"notation":"hltKey", "map":"hlt", "api":""},
    {"notation":"runNumber", "map":"number", "api":""},
]

