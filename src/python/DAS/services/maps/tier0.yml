# Tier0 monitoring API mapping to DAS
system : tier0
format : JSON
---
urn : express_config
#url : "http://vocms52.cern.ch:8889/tier0/express_config?stream=Express&run=135284"
url : "http://localhost:8889/tier0/express_config"
expire : 86400
params : {"run": "required", "stream": "Express"}
daskeys : [
        {"key":"run", "map":"run.run_number", "pattern":""},
]
das2api : [
        {"das_key":"run","api_param":"run", "pattern":"re.compile('[1-9][0-9]{4,5}')"},
        {"das_key":"run.run_number","api_param":"run", "pattern":"re.compile('[1-9][0-9]{4,5}')"},
]
---
urn : reco_config
url : "http://localhost:8889/tier0/reco_config"
expire : 86400
params : {"run": "required", "dataset": ""}
daskeys : [
        {"key":"run", "map":"run.run_number", "pattern":""},
        {"key":"primary_ds", "map":"primary_dataset.name", "pattern":""},
]
das2api : [
        {"das_key":"run.run_number","api_param":"run", "pattern":"re.compile('[1-9][0-9]{4,5}')"},
        {"das_key":"primary_dataset.name","api_param":"dataset", "pattern":""},
]
---
urn : runsbystatus
url : "http://localhost:8889/tier0/runsbystatus"
expire : 86400
params : {"run_status": "required"}
daskeys : [
        {"key":"run", "map":"run.run_number", "pattern":""},
        {"key":"run_status", "map":"run_status", 
         "pattern":"re.compile('^CloseOut[a-zA-Z]*$|^Complete$"},
]
das2api : [
        {"das_key":"run.run_number","api_param":"run", "pattern":"re.compile('[1-9][0-9]{4,5}')"},
        {"das_key":"run_status","api_param":"run_status", 
         "pattern":"re.compile('^CloseOut[a-zA-Z]*$|^Complete$"},
]
---
urn : runsbyrecostatus
url : "http://localhost:8889/tier0/runsbyrecostatus"
expire : 86400
params : {"reco_status": "required"}
daskeys : [
        {"key":"run", "map":"run.run_number", "pattern":""},
        {"key":"reco_status", "map":"reco_status", "pattern":"re.compile('0|1"},
]
---
notations : [
    {"notation":"run", "map":"run_number", "api":"express_config"},
    {"notation":"run_id", "map":"run_number", "api":""},
]
