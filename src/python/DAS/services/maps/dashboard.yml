# Dashboard API mapping to DAS
system : dashboard
url : "http://dashb-cms-job.cern.ch/dashboard/request.py"
format : XML
---
api : 'jobsummary-plot-or-table'
expire : 3600
params : {
    'user': '',
    'site': '',
    'ce': '',
    'submissiontool': '',
    'dataset': '',
    'application': '',
    'rb': '',
    'activity': '',
    'grid': '',
    'date1': '',
    'date2': '',
    'jobtype': '',
    'tier': '',
    'check': 'submitted',
}
record : { 
    'daskeys' : [
        {'key':'jobsummary', 'map':'jobsummary', 'pattern':''},
    ],
    'api2das' : [
        {'api_param':'date1', 'das_key':'date', 'pattern':""},
        {'api_param':'date2', 'das_key':'date', 'pattern':""},
        {'api_param':'ce', 'das_key':'site', 'pattern':"re.compile('([a-zA-Z0-9]+\\.){2}')"},
        {'api_param':'ce', 'das_key':'site.ce', 'pattern':"re.compile('([a-zA-Z0-9]+\\.){2}')"},
        {'api_param':'site', 'das_key':'site', 'pattern':"re.compile('^T[0-3]_')"},
        {'api_param':'site', 'das_key':'site.name', 'pattern':"re.compile('^T[0-3]_')"},
    ]
}
---
notations : [
    {'api_param':'bField', 'das_name':'bfield', 'api':''},
    {'api_param':'hltKey', 'das_name':'hlt', 'api':''},
    {'api_param':'runNumber', 'das_name':'run_number', 'api':''},
]
