# ReqMgr API mapping to DAS
system : reqmgr
format : JSON
---
urn: inputdataset
url : "https://cmsweb.cern.ch/reqmgr/rest/inputdataset"
expire : 900
params : {"dataset": "required"}
daskeys : [
        {"key": "dataset", "map":"dataset.name", "pattern":"/[a-zA-Z0-9_-]+.*/[a-zA-Z0-9_-]+.*/[A-Z-]+"},
]
das2api : [
        {"das_key":"dataset.name", "api_param": "dataset", "pattern":"/[a-zA-Z0-9_-]+.*/[a-zA-Z0-9_-]+.*/[A-Z-]+"},
]
---
urn: configIDs
url : "https://cmsweb.cern.ch/reqmgr/rest/configIDs"
expire : 900
params : {"dataset": "required"}
daskeys : [
        {"key": "dataset", "map":"dataset.name", "pattern":"/[a-zA-Z0-9_-]+.*/[a-zA-Z0-9_-]+.*/[A-Z-]+"},
]
das2api : [
        {"das_key":"dataset.name", "api_param": "dataset", "pattern":"/[a-zA-Z0-9_-]+.*/[a-zA-Z0-9_-]+.*/[A-Z-]+"},
]
---
notations : [
        {"notation": "primary_ds_name", "map": "name", "api": "primarydatasets"},
]
