# PREP API mapping to DAS
system : prep2
format : JSON
---
urn : mcm
url : "https://cms-pdmv.cern.ch/mcm/public/restapi/requests/get"
expire : 600
params : {"prepid": "required"}
lookup : summary
das_map : [
    {"das_key": "summary", "rec_key": "summary"},
    {"das_key":"prep", "rec_key":"prep", "api_arg":"prepid"},
]
---
notations : [
    {"api_output":"results", "rec_key":"summary", "api":"mcm"},
    {"api_output":"total_events", "rec_key":"nevents", "api":"mcm"},
    {"api_output":"cmssw_release", "rec_key":"release", "api":"mcm"},
    {"api_output":"reqmgr_name", "rec_key":"reqmgr", "api":"mcm"},
]
