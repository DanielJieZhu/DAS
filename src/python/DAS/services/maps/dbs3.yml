---
urn: primarydatasets
url : "http://vocms09:8585/DBSG/primarydatasets/"
expire : 900
params : {
        "primary_ds_name":"*",
}
daskeys : [
        {"key": "primary_ds", "map":"primary_ds.name", "pattern":""},
]
das2api : [
        {"das_key":"primary_ds.name", "api_param": "primary_ds_name", "pattern":""},
]
