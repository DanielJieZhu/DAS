# list API provides information about given name, e.g. T1_CH
# output includes site_name, url, country, usage, cms_name
urn : list
url : "http://localhost:8010/sites/list"
expire : 3600
params : {"name":"T%", "scheme":"cms_name"}
apitag : sitelist
daskeys : [
        {"key":"site", "map":"site.name", "pattern":"re.compile('^T[0-3]')"},
        #{"key":"country", "map":"site.country", "pattern":""},
        #{"key":"url", "map":"site.url", "pattern":""},
]
api2das : [
        {"das_key":"site.name", "api_param":"name", "pattern":"re.compile('^T[0-3]')"}
]
