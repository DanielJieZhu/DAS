# SiteDB API mapping to DAS
system : sitedb
format : JSON
---
urn : 'CMSNametoAdmins'
url : "https://cmsweb.cern.ch/sitedb/json/index/CMSNametoAdmins"
expire : 3600
params : {'name':''}
daskeys : [
        {'key':'site', 'map':'site.name', 'pattern':''},
        {'key':'admin', 'map':'email', 'pattern':''}
]
api2das : [
        {'api_param':'name', 'das_key':'admin', 'pattern':""},
]
---
urn : 'SEtoCMSName'
url : "https://cmsweb.cern.ch/sitedb/json/index/SEtoCMSName"
expire : 3600
params : {'name':''}
daskeys : [
        {'key':'site', 'map':'site.name', 'pattern':''},
        {'key':'site', 'map':'site.se', 'pattern':"re.compile('([a-zA-Z0-9]+\\.){2}')"}
]
api2das : [
        {'api_param':'name', 'das_key':'site', 'pattern':"re.compile('([a-zA-Z0-9]+\\.){2}')"},
]
---
urn : 'CMStoSAMName'
url : "https://cmsweb.cern.ch/sitedb/json/index/CMStoSAMName"
expire : 3600
params : {'name':''}
daskeys : [{'key':'site', 'map':'site.name', 'pattern':"re.compile('^T[0-3]')"}]
api2das : [
        {'api_param':'name', 'das_key':'site', 'pattern':"re.compile('^T[0-3]')"},
]
---
urn : 'CMStoSiteName'
url : "https://cmsweb.cern.ch/sitedb/json/index/CMStoSiteName"
expire : 3600
params : {'name':''}
daskeys : [{'key':'site', 'map':'site.name', 'pattern':"re.compile('^T[0-3]')"}]
api2das : [
        {'api_param':'name', 'das_key':'site', 'pattern':"re.compile('^T[0-3]')"},
]
---
urn : 'CMSNametoCE'
url : "https://cmsweb.cern.ch/sitedb/json/index/CMSNametoCE"
expire : 3600
params : {'name':'required'}
daskeys : [{'key':'site', 'map':'site.name', 'pattern':"re.compile('^T[0-3]')"}]
api2das : [
        {'api_param':'name', 'das_key':'site', 'pattern':"re.compile('^T[0-3]')"},
]
---
urn : 'CMSNametoSE'
url : "https://cmsweb.cern.ch/sitedb/json/index/CMSNametoSE"
expire : 3600
params : {'name':''}
daskeys : [{'key':'site', 'map':'site.name', 'pattern':"re.compile('^T[0-3]')"}]
api2das : [
        {'api_param':'name', 'das_key':'site', 'pattern':"re.compile('^T[0-3]')"},
]
